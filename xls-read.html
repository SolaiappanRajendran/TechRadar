</head><body><b>JS-XLS Demo</b><br>
<h1>Make sure you have a sheet named "Data" in the Excel</h1>
<pre id="out"></pre>
<br>
<script src="lib/xls.js"></script>
<script src="lib/shim.js"></script>
<script>
function to_csv(workbook) {

		var csv = XLS.utils.make_csv(workbook.Sheets['Data']);

	
	return csv;
}

function process_wb(wb) {
	var output = to_csv(wb);
	debugger;
	if(out.innerText === undefined) out.textContent = output;
	else out.innerText = output;
}

var url = "Tech-strategy-raw-data.xls";

var oReq = new XMLHttpRequest();
oReq.open("GET", url, true);
oReq.responseType = "arraybuffer";
oReq.onload = function(e) {
	var arraybuffer = oReq.response;
	var data = new Uint8Array(arraybuffer);
	var arr = new Array();
	for(var i = 0; i != data.length; ++i) arr[i] = data[i];
	var wb = XLS.read(arr, {type:"array"});
	process_wb(wb);
}
oReq.send();

</script>
</body></html>
